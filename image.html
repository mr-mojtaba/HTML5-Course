<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Images in HTML5</title>
    </head>
    <body>
        <picture>
            <source srcset="./images/phone.jpeg" type="image/webp" media="(max-width: 767px)">
            <source srcset="./images/tablet.webp" type="image/webp" media="(max-width: 1023px)">
            <source srcset="./images/laptop.webp" type="image/jpeg" media="(min-width: 1024px)">
            <img src="./images/devices.webp" alt="A picture of a ship" width="450px" height="">
        </picture>
    </body>
</html>
